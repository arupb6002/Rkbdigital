<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Update</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'UnAgeo';
      src: url('fonts/UnageoMedium.ttf') format('opentype');
    }
    
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --success: #4cc9f0;
      --border-radius: 16px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'UnAgeo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--dark);
      line-height: 1.6;
      
    }
    
    .notification-card {
      background: white;
      border-radius: 5px;
      box-shadow: var(--box-shadow);
      padding: 3rem;
      max-width: 600px;
      width: 90%;
      margin: 2rem;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s 0.3s forwards;
      position: relative;
      overflow: hidden;
    }
    
    .notification-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--success));
    }
    
    .icon-container {
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    .icon-container i {
      font-size: 3.5rem;
      color: var(--primary);
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: var(--dark);
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    h2 {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      color: var(--gray);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .social-link {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: var(--primary);
      transition: var(--transition);
      text-decoration: none;
      font-size: 1.2rem;
    }
    
    .social-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .social-link.twitter { background: #1DA1F2; }
    .social-link.facebook { background: #1DA1F2; }
    .social-link.instagram { 
      background: #1DA1F2
    }
    .social-link.linkedin { background: #0077B5; }
    
    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      border: none;
      cursor: pointer;
    }
    
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .notification-card {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1.1rem;
      }
      
      .social-links {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="notification-card">
    <div class="icon-container">
      <i class="fas fa-bell"></i>
    </div>
    <h1>No test available at the moment</h1>
    <h2>Updates will be shared via notifications or social media.</h2>
    
    <div class="social-links">
      <a href="https://www.facebook.com/share/1CRWyd3Zmo/" class="social-link twitter"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link facebook"><i class="fab fa-whatsapp"></i></a>
      <a href="#" class="social-link instagram"><i class="fab fa-youtube"></i></a>
      
    </div>
    
    
  </div>
</body>
</html>
