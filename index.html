<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKB Digital - Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E90FF;
            color: white;
            text-align: center;
            padding: 50px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: spin 3s;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .time {
            background: white;
            color: #1E90FF;
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin: 15px 0;
            text-decoration: none;
        }
         
        .btn {
            display: inline-block;
            background: white;
            color: #1E90FF;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 5px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #f0f0f0;
        }
        
        .emergency-btn {
            background: green;
            color: white;
            border-radius: 30px;
        }
        .regards {
          text-decoration: none;
          font-size: 16px;
        }
        .regards a {
          text-decoration: none;
          font-size: 16px;
          color: white;
        }
     
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>Maintenance Mode</h1>
        
        <div class="time">5:00 AM - 2:30 PM</div>
        
        <p>We're currently performing scheduled maintenance to improve your experience on RKB Digital.</p>
        
        <p>The website will be back online on <strong>24th May 2025 at 2:30 PM</strong>.</p>
        
        <div class="regards">
          Regards,<br><a href="https://borahdigitalsolutions.rf.gd"><strong>Devlopment Team</strong>
        </div>
        
        <div>
            <a href="https://wa.me/+916002148763" class="btn emergency-btn">
                <i class="fas fa-exclamation-triangle"></i> Emergency?
            </a>
        </div>
    </div>
    
    <!-- Background Audio with improved implementation -->
    <audio id="bgAudio" autoplay loop>
        <source src="https://files.catbox.moe/4oivb1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Force audio playback on page load
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bgAudio');
            
            // Modern browsers require user interaction first, but we'll try to autoplay
            audio.volume = 0.5; // Set volume to 50% to be less intrusive
            
            var playPromise = audio.play();
            
            // Handle autoplay restrictions
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Show a button to allow users to start audio if autoplay is blocked
                    var audioBtn = document.createElement('button');
                    audioBtn.innerHTML = '<i class="fas fa-volume-up"></i> Click to Enable Background Music';
                    audioBtn.className = 'btn';
                    audioBtn.style.marginTop = '20px';
                    audioBtn.onclick = function() {
                        audio.play();
                        this.style.display = 'none';
                    };
                    document.querySelector('.container').appendChild(audioBtn);
                });
            }
        });
    </script>
</body>
</html>
